<html>
<head>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <!-- Popper JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  <!-- Ensures correct charset used -->
  <meta charset="utf-8">
  <!-- Ensures bootstrap is responsive to mobile devices -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>
  <script src="firebase.js"></script>

</head>
  <body>

    <div id="login-div" class="main-div">
      <h3> Bowdoin College Safe Space </h3>
      <input type="text" id="email_field" value="" class="form-control" placeholder="Email">
      <input type="text" id="password_field" value="" class="form-control" placeholder="Password">
      <button onclick="login()"> Login to Account </button>
    </div>

    <div id="signup-div">
      <h4> New to Safe Space's service? Click here to sign up </h4>
      <button onclick="testRouteToSignup()"> Sign Up Here </button>

    <div id="user-div" class="loggedin-div">
      <h3> Welcome User </h3>
      <p id="user_para"> Welcome to Safe Space chat server. You are currently logged in. </p>
      <button onclick=logout()> Logout </button>
    </div>

  </body>

  <script type="text/javascript"> </script>
  <script src="login_logout.js"> </script>

</html>
