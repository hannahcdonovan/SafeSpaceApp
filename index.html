<html>
<head>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <!-- Popper JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  <!-- Ensures correct charset used -->
  <meta charset="utf-8">
  <!-- Ensures bootstrap is responsive to mobile devices -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>
  <script src="firebase.js"></script>
  <script src="authentication.js"> </script>

</head>
  <div class="text-center">
    <body class="container-fluid">
      <!-- Log In Division -->
      <h4>
      <div id="login-div" class="main-div">
        <div>
          <img src="cover_logo.png" class="img-rounded" width="150" height="150">
        </div>

        <div class="form-group row">
          <div class="col-sm-4">
            <!-- Email input field -->
            <input type="text" id="email_field" value="" class="form-control"
              placeholder="name@bowdoin.edu">
            <!-- Password input field -->
            <input type="password" id="password_field" value="" class="form-control"
                placeholder="Password">
            <button class="btn btn-primary" onclick="login()"> Login to Account </button>
            <button class="btn btn-primary" onclick="anonymousSignUp()"> Continue anonymously </button>
          </div>
        </div>

      </div>

      <!--Sign Up Division -->
      <div id="signup-div">
        <p class="text-muted"> New to Safe Space's service? Click here to sign up </p>
        <button class="btn btn-primary" onclick="testRouteToSignup()"> Sign Up Here </button>

      <!--Log In confirmation division -->
      <div id="user-div" class="loggedin-div">
        <h3> Welcome User </h3>
        <p id="user_para"> Welcome to Safe Space chat server. You are currently logged in. </p>
        <button class="btn btn-secondary" onclick=logout()> Logout </button>
      </div>

    </body>
</div>

</html>
