<html>
  <head>
    <style>
    .footer {
       position: fixed;
       left: 0;
       bottom: 0;
       width: 100%;
       background-color: white;
       color: white;
       text-align: left;
    }
    input[type=text], select {
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        display: inline-block;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }
    </style>
  </head>
  <body>
    <h1>Bowdoin College Safe Space</h1>
    <p>Open this page in a new browser tab and click "Message".</p>
    <button id="publish">Message</button>
    <div class="footer">
      <input type="text" id="msg" value="">
    </div>
  </body>

  <!-- Include the latest Ably Library  -->
  <script src="https://cdn.ably.io/lib/ably.min.js"></script>

  <!-- Instance the Ably library  -->
  <script type="text/javascript">
    var realtime = new Ably.Realtime("7edXEA.h9FB0A:8ISSjFQu2gFzzviH"); /* ADD YOUR API KEY HERE */

    /* Subscribe to messages on the sport channel */
    var channel = realtime.channels.get("sport");
    channel.subscribe(function(msg) {
    /*alert("Received: " + JSON.stringify(msg.data));*/
      var t = document.createTextNode(JSON.stringify(msg.data));
      linebreak = document.createElement("br");
      document.body.appendChild(linebreak);
      document.body.appendChild(t);
      document.getElementById("msg").value = "";
    });

  /* Publish a message when the button is pressed */
    document.getElementById("publish").addEventListener("click", function() {
      channel.publish("update", document.getElementById("msg").value);
    })

    document.addEventListener('keypress', function (e) {
      var key = e.which || e.keyCode;
        if (key === 13) { // 13 is enter
          channel.publish("update", document.getElementById("msg").value);
        }
    });
  </script>
</html>
