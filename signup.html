<html>

  <header>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <!-- Ensures correct charset used -->
    <meta charset="utf-8">
    <!-- Ensures bootstrap is responsive to mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </header>

  <!--firebase.js-->
  <script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>
  <script src="firebase.js"></script>

<style>
.button {

}
</style>

  <body class="container-fluid">
    <header> Create Safe Space Account </header>
    <div id="sign-up">
      <div class="form-group row">
        <div class="col-sm-4">
          <!-- First name  input field -->
          <input type="text" id="createFirstName" value="" class="form-control"
            placeholder="First Name">
            <!-- Last name input field -->
          <input type="text" id="createLastName" value="" class="form-control"
            placeholder="Last Name">
          <!-- Class year input filed -->
          <input type="text" id="createClassYear" value="" class="form-control"
            placeholder="Class Year">
          <!-- Email input field -->
          <input type="text" id="createEmail" value="" class="form-control"
            placeholder="name@bowdoin.edu">
          <!-- Passwrod input field -->
          <input type="password" id="createPassword" value="" class="form-control"
            placeholder="Password">
        </div>
      </div>
      <button class="btn btn-primary" onclick="signup()"> Create Account </button>
    </div>

    <div id="anoymous-sign-up">
      <div class="form-group row">
      <header class="text">
        <button class="btn btn-secondary" onclick="anonymousSignUp()"> Sign Up Anonymously </button>
      </div>
    </div>
  </body>

  <script src="signup.js"> </script>
</html>
