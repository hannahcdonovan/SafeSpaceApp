  <header>
    <!-- Latest compiled and minified CSS -->

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Popper JS -->

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <!-- Ensures correct charset used -->
    <meta charset="utf-8">
    <!-- Ensures bootstrap is responsive to mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://www.gstatic.com/firebasejs/5.0.1/firebase.js"></script>

    <script src="scripts/firebase.js"></script>

    <script src="scripts/authentication.js"> </script>
    <!-- Registration Script -->
    <script src="scripts/register.js"> </script>

    <!--Imported custom stylesheet -->
    <link rel="stylesheet" href="stylesheets/register.css">
    
  </header>

    <!--Navbar-->
    <div id="nav_bar">
      <nav class="navbar navbar-inverse">

        <!-- Navbar head-->
        <div class="navbar-header">
          <a class="navbar-brand" href="#"> Bowdoin College Safe Space </a>
        </div>

        <!-- Navbar body -->
        <div>
          <ul class="nav navbar-nav">
            <li class="active"> <a href="index.html"> Home </a> </li>
            <li><a href="survivor_signin.html">Get in Touch with an Advocate</a></li>
            <li><a href="advocate_signin.html">Advocates</a></li>
            <li><a href="https://www.bowdoin.edu/title-ix/index.html">Title IX Resources</a></li>
          </ul>
        </div>
      </nav>
    </div>

  <body class="container-fluid">
    <div class="text-center">
      <div id="title">
        <h4 class="font-weight-bold"> Create a Safe Space Account </h4>
      </div>
      <div id="sign-up">
        <div class="form-group row">
          <div class="col-sm-4"></div>
          <div class="col-sm-4">

            <!-- First name  input field -->
            <div id="first-name">
              <input type="text" id="createFirstName" value="" class="form-control"
                placeholder="first name">
            </div>

              <!-- Last name input field -->
            <div id="last-name">
              <input type="text" id="createLastName" value="" class="form-control"
                placeholder="last name">
            </div>

            <!-- Class year input filed -->
            <div id="class-year">
              <input type="text" id="createClassYear" value="" class="form-control"
                placeholder="class year">
            </div>

            <!-- Email input field -->
            <div id="email">
              <input type="text" id="createEmail" value="" class="form-control"
                placeholder="name@bowdoin.edu">
            </div>

            <!-- Password input field -->
            <div id="password">
              <input type="password" id="createPassword" value="" class="form-control"
                placeholder="password">
            </div>

            <!--Create Account Button -->
            <button class="btn btn-primary" onclick="signup()"> Create Account </button>

          </div>
        </div>

      </div>
    </div>
  </body>

</html>
